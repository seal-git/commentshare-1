{% extends "layout.html" %}  
{% block content %}  
 <center><h2>削除したいPDFをクリックしてください</h2></center>  
    <ul>
    {% for pdf in pdfs %}
    <li><a href=# class='pdf-list' pdf-id={{pdf.id}}><font color="#006600">
        {%print(pdf.pdfname)%}
       </font></a></li>
    {% endfor %}
    <ul>
        <script>
            const URLJoin = (...args) =>
              args
                .replace(/[\/]+/g, '/')
                .replace(/^(.+):\//, '$1://')
                .replace(/^file:/, 'file:/')
                .replace(/\/(\?|&|#[^!])/g, '$1')
                .replace(/\?/g, '&')
                .replace('&', '?');
            
            
            
            window.onload = $('.pdf-list').on('click', function(){
                var id =  $(this).attr("pdf-id");
                var url= '/delete_pdf?pdf=' + id 
                ret = confirm("削除しますがよろしいですか？");
                if (ret == true){
                window.location.href = url
                }
                
            });
            </script>
            
            
            <style>
                ul {
              padding: 0;
            }
            h2{
                font-size: 23px;
                margin-bottom:30px;
            }
            body{
                background-color:whitesmoke;
            }
            
            ul li, ol li {
              color: #404040;
              border-left: solid 8px #1fa67a;/*左側の線*/
              border-bottom: solid 2px #dadada;/*下に灰色線*/
              border-top: solid 2px #dadada;
              background: whitesmoke;
              margin-bottom: 5px;/*下のバーとの余白*/
              line-height: 1.5;
              padding: 10px;
              display: block;
              list-style-type: none!important;/*ポチ消す*/
              font-weight: bold;
            }
            </style>
                 
              
            {% endblock content %}
