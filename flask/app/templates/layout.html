<!DOCTYPE html>
<html lang="ja">
<head>
<!-- Required meta tags -->
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.js" integrity="sha384-zH+NKBN7o9KqqxYplFfsmQJeAEsB3LDBvhEREATZTiqPFzV3eFn7bC8/zABkqyqD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--Bootstrap_end-->
    <title>commentshare</title>
</head>
<body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-steel p-3  fixed-top">
            <a class="navbar-brand" href="/home">CommentShare</a>
                <!--Toggle-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Toggleend-->
                <div class="collapse navbar-collapse" id="navbarToggle">
                	<!-- mr-autoを設定するとmargin-right:autoがセットされる -->
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="/home">Home</a>
                        {% if current_user.is_authenticated %}
                            <a class="nav-item nav-link" href="{{ url_for('account') }}">Account</a>
                            <a class="nav-item nav-link" href="{{ url_for('upload') }}">Uploads</a>
                            <a class="nav-item nav-link" href="{{ url_for('search') }}">Search</a>
                            <a class="nav-item nav-link" href="{{ url_for('mypage') }}">Mypage</a>
                        {% else %}
                            <a class="nav-item nav-link" href="{{ url_for('search') }}">Search</a>
                        {% endif %}
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        {% if current_user.is_authenticated %}
                           <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                            <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                            <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>

                        {% endif %}
                    </div>
                </div>
          </nav>

    <div class='content'>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>

<style>
html, body{height: 100%}
.content{height: 80%}
</style>
