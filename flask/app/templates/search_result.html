{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<center><h2>Keyword: {%print(search_word)%}</h2></center>
<center><h4>{%print(len_pdfs)%}件見つかりました。</h4></center>
    <ul>
    {% for pdf in pdfs %}
        <li><a href=# class='pdf-list' pdf-file={{pdf.filename}}.pdf><font
                color="#006600">
         {%print(pdf.pdfname)%}
        </font></a></li>
    {% endfor %}
    </ul>
<script>
const URLJoin = (...args) =>
  args
    .join('/')
    .replace(/[\/]+/g, '/')
    .replace(/^(.+):\//, '$1://')
    .replace(/^file:/, 'file:/')
    .replace(/\/(\?|&|#[^!])/g, '$1')
    .replace(/\?/g, '&')
    .replace('&', '?');


window.onload = $('.pdf-list').on('click', function(){
    var filename =  $(this).attr("pdf-file");
    window.location.href = URLJoin('/read_pdf','?file='+filename)
});
</script>


<style>
    ul {
  padding: 0;
}
h2{
    margin-bottom:30px;
    color:#4169e1;;
}
body{
    background-color:whitesmoke;
}

ul li, ol li {
  color: #404040;
  border-left: solid 8px #1fa67a;/*左側の線*/
  border-bottom: solid 2px #dadada;/*下に灰色線*/
  border-top: solid 2px #dadada;
  background: whitesmoke;
  margin-bottom: 5px;/*下のバーとの余白*/
  line-height: 1.5;
  padding: 10px;
  list-style-type: none!important;/*ポチ消す*/
  font-weight: bold;
}

.search_box{
    text-align:center ;
}
</style>


{% endblock %}
